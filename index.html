<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Tenistyle</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- MENU ENCABEZADO -->
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <p class="nombreUsuario">Bienvenido, <span id="nombreUsuario"></span></p>
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                  
                  const nombreUsuario = localStorage.getItem("nombreUsuario");
          
                  if (nombreUsuario) {
                    
                    document.getElementById("nombreUsuario").textContent = nombreUsuario;
                  }
          
                  document
                    .getElementById("configuracionBtn")
                    .addEventListener("click", function (event) {
                      event.preventDefault(); 
          
                      window.location.href = "login.html"; 
                    });
          
                  document.getElementById("bar").addEventListener("click", function () {
                    const navbar = document.getElementById("navbar");
                    navbar.classList.toggle("mobile-active");
                  });
                });
              </script>
            <nav id="nav">
                <ul>
                    <li><a href="#inicio" onclick="seleccionar()">INICIO</a></li>
                    <li><a href="#datos" onclick="seleccionar()">DATOS</a></li>
                    <li><a href="#sobrenosotros" onclick="seleccionar()">NOSOTROS</a></li>
                    <li><a href="#productos" onclick="seleccionar()">PRODUCTOS</a></li>
                    <li><a href="#opiniones" onclick="seleccionar()">OPINIONES</a></li>
                    <li><a class="fas fa-sign-out-alt icono-salida" onclick="cerrarSesion()"></a></li>

                </ul>
            </nav>
            <div class="nav-responsive" onclick="mostrarOcultarMenu()">
                
                <script>
                    function cerrarSesion() {
                      window.location.href = 'login.html';
                    }
                  </script>

            </div>
        </header>
    </div>

    <!-- SECCION INICIO -->
    <section id="inicio" class="inicio">
        <div class="contenido-banner">
            <div class="contenedor-img">
                <img src="img/logo-Tenistyle.png" alt="">
            </div>
            <h1>Tenistyle</h1>
            <h2>Venta de Zapatos a buena calidad</h2>
            <div class="redes">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
    </section>
